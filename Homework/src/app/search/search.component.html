<div class="search" color="primary">
  <md-input-container>
    <input mdInput placeholder="Search"
           (input)="search($event.target.value)" >
  </md-input-container>
  <md-select placeholder="Sort by" name="sortProp">
    <md-option *ngFor="let prop of sortingProperties" [value]="prop">
      {{ prop }}
    </md-option>
  </md-select>
</div>
